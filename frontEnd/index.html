<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StartBoost - Gestão de Startups</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <nav>
    <a href="relatorios.html" class="btn-nav"><i class="fas fa-chart-pie"></i> Ver Relatórios Avançados</a>
     <a href="mentores.html" class="btn-nav"><i class="fas fa-users"></i> Encontrar Mentores</a>
</nav>
  </head>
  <body>
<header>
    <!-- Navegação (se houver) -->
    <nav>
        <a href="#" class="btn-nav">
            <i class="fas fa-chart-line"></i> Dashboard
        </a>
    </nav>
    
    <!-- Título -->
    <h1><i class="fas fa-rocket"></i> StartBoost Pro</h1>
    
    <!-- Controles do Usuário -->
    <div class="user-controls">
        <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <span id="nome-usuario-logado">Gerente</span>
        </div>
        
        <button id="btn-logout" class="btn-nav">
            <i class="fas fa-sign-out-alt"></i> Sair
        </button>
    </div>
</header>

    <main>
      <section id="cadastro-startup">
        <h2>Gestão de Startup</h2>
        <form id="form-startup">
          <input type="hidden" id="startup-id" />

          <div class="input-group">
            <input
              type="text"
              id="nome"
              placeholder="Nome da Startup"
              required
            />
            <input type="text" id="cnpj" placeholder="CNPJ" required />
            <input
              type="text"
              id="setor"
              placeholder="Setor (ex: Fintech)"
              required
            />
            <input
              type="text"
              id="fase"
              placeholder="Fase (ex: Escala)"
              required
            />
            <input
              type="date"
              id="data"
              title="Data de Investimento"
              required
            />
            <input
              type="number"
              id="valor"
              placeholder="Valor Investido"
              step="0.01"
              required
            />
            <input
              type="number"
              id="id_gerente"
              placeholder="ID do Gerente"
              required
            />
          </div>

          <div class="botoes-form">
            <button type="submit" id="btn-salvar">Salvar Startup</button>
            <button
              type="button"
              id="btn-cancelar"
              style="display: none"
              onclick="limparFormulario()"
            >
              Cancelar Edição
            </button>
          </div>
        </form>
      </section>

      <hr />

      <section id="startup-list">
        <h2>Lista de Startups</h2>
        <table id="tabela-startups">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Setor</th>
              <th>Fase</th>
              <th>Valor Investido</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="startup-table-body"></tbody>
        </table>
      </section>
      <hr />

      
    <script src="startups.js"></script>
    
  </body>
</html>
